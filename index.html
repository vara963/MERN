<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
    <!--external-->
    <link rel="stylesheet" href="style.css">
    <!--Internal-->
    <style>
        p{
            color: rgb(12, 12, 12);
        }
    </style>
</head>
<body>
    <h1 style="color: rgb(78, 93, 180);">Hi I Am Vara...!</h1>
    <p>I have work</p>
    <span>Have a nice day</span>
    <h1>Selectors:</h1>
    <ul>
        <li>class (.)</li>
        <li>id (#)</li>
        <li>group(,)</li>
        <li>universal(*{})</li>
        <li>decendent(div p)</li>
        <li>child(>)</li>
        <li>Attribute ()</li>
        <li>Adjacent (+)</li>
        <li>general sibling (~)</li>
    </ul>
    <h2 class="sub">Class selectors</h2>
    <p id="new">id selector</p>
    <div>
        <p>decendent selector</p>
    </div>
    <input type="text" placeholder="enter text">
    <input type="number" placeholder="enter number">
</body>
</html>
